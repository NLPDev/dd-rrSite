<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
    <h1 class="modal-title {{ title_position }}">{{ title }}</h1>
</div>
<div class="modal-body {{ text_position }}">
    <div ng-bind-html="content | unsafe" compile-template></div>
</div>
<div class="modal-footer">
    <a class="btn info {{ button_position }}" ng-click="ok()">{{ button }}</a>
</div>
