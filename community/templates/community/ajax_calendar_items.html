<h2>{{ date_formatted_long }}</h2>

<div class="calendar_icon">{{ date.day }}</div>

{% for item in items %}
    <div class="calendar_detail_row">
        <h3><a href="{% url 'community:event_details' item.id %}">{{ item.title }}</a></h3>
        <p class="time_block">{{ item.start_date | date:'f a' }} - {{ item.end_date | date:'f a' }}</p>
        <p class="event_details">{{ item.location }}</p>
    </div>
{% endfor %}
